title: 엔터프라이즈의 비즈니스에 대한 질문과 Microsoft Edge 질문과 대답(FAQ)
summary: >
  > [!NOTE]

  > 이 문서는 Microsoft Edge 버전 77 이상에 적용됩니다.
sections:
- name: Ignored
  questions:
  - question: 내가 가진 Microsoft Edge 버전이 무엇인지 확인하려면 어떻게 하나요?
    answer: >
      In the upper-right corner of Microsoft Edge, select the ellipses icon (**...**), and then select **설정.** **Microsoft Edge 정보**를 선택하여 Microsoft Edge의 버전을 확인합니다.
  - question: Internet Explore 11은 어떤가요?
    answer: >
      Internet Explorer 11 데스크톱 응용 프로그램은 사용 중지되어 2022년 6월 15일(범위에 있는 항목 목록은 [FAQ](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)참조)에 지원을 받지 않습니다. 현재 사용하는 동일한 IE11 앱과 사이트는 Microsoft Edge 모드로 Internet Explorer 있습니다. [여기](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549)에서 자세히 알아보세요.
  - question: Microsoft Edge(Chromium 기반)에서 ActiveX 컨트롤이나 Silverlight 또는 Java 같은 BHO를 지원합니까?
    answer: >
      아니요. Microsoft Edge Silverlight 또는 ActiveX BOS(브라우저 도움말 개체)를 지원하지 Java. 그러나 Internet Explorer 11에서 ActiveX 컨트롤, BHOs 또는 레거시 문서 모드를 사용하는 웹 앱을 실행하는 경우 새 Microsoft Edge에서 IE 모드로 실행되도록 구성할 수 있습니다. 자세한 내용은 [Microsoft Edge 구성](./edge-ie-mode.md)을 참조하세요.
  - question: 즐겨찾기 기능을 현재 버전의 Microsoft Edge 다시 추가해야 하나요?
    answer: "현재 Microsoft Edge는 Microsoft Edge, Chrome, Internet Explorer 및 Firefox의 기존 설치에서 가져오기 작업을 지원합니다(Win10). 가져올 수 있는 설정은 책갈피, 기록, 암호 및 자동 입력(결제, 주소 및 일반 양식)입니다. 첫 실행 경험 또는 브라우저 설정에서 가져오도록 선택할 수 있습니다.  \n"
  - question: 안정, Beta, Dev 및 Canary 채널/빌드의 차이점은 무엇인가요?
    answer: >
      다음 버전 Microsoft Edge의 안정 채널은 Microsoft에서 제공하는 가장 안정된 미리 보기 채널이며, 엔터프라이즈 중심 기능을 통해 조직에서 [파일럿 및 평가](https://aka.ms/EdgeEnterprise)를 수행할 수 있습니다. Beta 채널을 사용하면 대표적인 사용자로 다음 안정 릴리스의 유효성을 검사할 수 있습니다. 안정 및 베타 채널은 약 6주마다 업데이트됩니다. Dev 및 Canary 채널은 각각 매주 및 매일 업데이트됩니다. 오프라인 설치 관리자(MSIS 및 PKG 파일)는 Stable, Beta 및 Dev 채널에서만 사용할 수 있습니다. 자세한 내용은 [Microsoft Edge 채널 개요](./microsoft-edge-channels.md)를 참조하세요.
  - question: 새 버전의 Microsoft Edge에는 어떤 종류의 확장 지원이 제공되나요?
    answer: >
      Microsoft Edge는 [Microsoft Edge 참가자 프로그램 추가 기능](https://go.microsoft.com/fwlink/?linkid=2081222) 및 [Chrome 웹 스토어](https://go.microsoft.com/fwlink/?linkid=2072338)의 확장을 지원합니다.
  - question: MDM(모바일 장치 관리)과 Microsoft Intune을 지원하나요?
    answer: >
      그렇습니다. 이제 Microsoft Intune 및 MDM(모바일 장치 관리)을 사용한 Windows 10용 Microsoft Edge 구성이 지원됩니다. 자세한 내용은 [Microsoft Intune을 사용하여 Microsoft Edge 구성](configure-edge-with-intune.md) 및 [모바일 장치 관리를 사용하여 Microsoft Edge 구성](configure-edge-with-mdm.md)을 참조하세요.
  - question: WSUS는 새 Microsoft Edge의 초기 배포를 지원하나요?
    answer: >
      예. [Microsoft 업데이트 카탈로그](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows)에는 WSUS를 통해 새 Microsoft Edge를 초기 배포하는 데 사용할 수 있는 패키지가 있습니다. 초기 배포 후 자동 업데이트는 기본적으로 구성됩니다. 자세한 내용은 새로운 Windows 10용 Microsoft Edge, 버전 1809, 1903, 1909, 2004에 대한 [WSUS의 업데이트: 2020년 10월 29일](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge)을 참조하세요.


      수동 업데이트는 [ConfigMgr](/configmgr/apps/deploy-use/deploy-edge?bc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2fbreadcrumb%2ftoc.json&toc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2ftoc.json)과 같은 구성 관리 도구를 통해 수행할 수 있습니다.
  - question: 마스터 기본 설정이 지원하나요?
    answer: "아니요. 마스터 기본 설정은 지원되지 않습니다. \n"
